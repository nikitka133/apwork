{% extends 'basic.html' %}
{% block content %}

    {% for f in page_obj %}
        <div class="block-job">
            <ul>
                <a href="{% url 'job_view' f.pk %}">
                    <li><strong>{{ f.title }}</strong></li>
                </a>
                <li>{{ f.description }}</li>
                <li><strong>От {{ f.max_price }}₽ до {{ f.max_price }}₽</strong></li>
                <li>Дедлайн: {{ f.expired_date }}</li>
            </ul>
        </div>
    {% endfor %}

{% endblock %}
